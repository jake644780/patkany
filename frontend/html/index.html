/*flipping mechanics*/

/* Enables 3D perspective for the flip */

  
  /* The container that will be flipped */
  .team-member .flip-box {
    width: 100%;
    height: 100%;
    transition: transform 1s ease;
    transform-style: preserve-3d;
    position: relative;
  }
  
  /* Front and back sides */
  .team-member .front,
  .team-member .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
  }
  
  /* Default front side */
  .team-member .front {
    z-index: 2;
    background: white;
  }
  
  /* Back side (hidden by default) */
  .team-member .back {
    transform: rotateY(180deg);
    z-index: 1;
    font-size: 2rem;
  }
  
  /* Flip effect */
  .team-member.flipped .flip-box {
    transform: rotateY(180deg);
  }
  
  /* Hide the front when flipped */
  .team-member.flipped .front {
    visibility: hidden;
    opacity: 0;
  }
  
  /* Show the back when flipped */
  .team-member .back {
    visibility: hidden;
    opacity: 0;
  }
  
  .team-member.flipped .back {
    visibility: visible;
    opacity: 1;
  }
